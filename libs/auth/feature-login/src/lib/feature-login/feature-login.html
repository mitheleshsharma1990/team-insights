<!-- Tailwind Version -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Team Insights Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="flex flex-col">
        <label for="email" class="mb-1 font-medium text-gray-700">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          required
          class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <div class="flex flex-col">
        <label for="password" class="mb-1 font-medium text-gray-700">Password:</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          required
          class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
